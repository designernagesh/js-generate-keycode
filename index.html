
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript: KeyCode Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="height: 90vh" class="d-flex mt-4 justify-content-center align-items-center">
  <div class="container text-center">
    <h1 class="display-3 text-danger">Generate KeyCode </h1>
    <p class="lead">Press any Key to get it's KeyCode ðŸ™‚!</p>
    
    <section>
      <div class="box">

        <div class="key">
          <h1>Key Pressed</h1>
          <h2>G</h2>
        </div>

        <div class="arrow"><img src="https://image.flaticon.com/icons/svg/892/892529.svg" alt="arrow img"></div>

        <div class="keyCode">
          <h1>Key Code</h1>
          <h2>56</h2>
          <button class="btn btn-default btn-copy">Click to Copy</button>
        </div>
        
      </div>
    </section>

    <div class="overlay">
      <h2>Press Any Key To Start</h2>
    </div>

  <script src="script.js"></script>
</body>
</html>
